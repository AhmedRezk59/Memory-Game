<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/87ea368414.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="control-buttons">
        <span>Start game</span>
    </div>

    <div class="info-container">
        <div class="notification">
            <p></p>
        </div>
        <div class="name">
            Hello: <span></span>
        </div>
        <div class="tries">
            Wrong Tries: <span>0</span>
        </div>
    </div>
    <div class="memory-game-blocks">
        <div class="game-block" data-technology="angular">
            <div class="face front"></div>
            <div class="face back"><i class="fab fa-angular"></i></div>
        </div>
        <div class="game-block" data-technology="angular">
            <div class=" face front"></div>
            <div class="face back"><i class="fab fa-angular"></i></div>
        </div>
        <div class="game-block" data-technology="vue">
            <div class="face front"></div>
            <div class="face back"><i class="fab fa-vuejs"></i></div>
        </div>
        <div class="game-block" data-technology="vue">
            <div class=" face front"></div>
            <div class="face back"><i class="fab fa-vuejs"></i></i></div>
        </div>
        <div class="game-block" data-technology="react">
            <div class="face front"></div>
            <div class="face back"><i class="fab fa-react"></i></div>
        </div>
        <div class="game-block" data-technology="react">
            <div class=" face front"></div>
            <div class="face back"><i class="fab fa-react"></i></div>
        </div>
        <div class="game-block" data-technology="js">
            <div class="face front"></div>
            <div class="face back"><i class="fab fa-js"></i></div>
        </div>
        <div class="game-block" data-technology="js">
            <div class=" face front"></div>
            <div class="face back"><i class="fab fa-js"></i></div>
        </div>
        <div class="game-block" data-technology="python">
            <div class="face front"></div>
            <div class="face back"><i class="fab fa-python"></i></div>
        </div>
        <div class="game-block" data-technology="python">
            <div class=" face front"></div>
            <div class="face back"><i class="fab fa-python"></i></div>
        </div>
        <div class="game-block" data-technology="node">
            <div class="face front"></div>
            <div class="face back"><i class="fab fa-node"></i></div>
        </div>
        <div class="game-block" data-technology="node">
            <div class=" face front"></div>
            <div class="face back"><i class="fab fa-node"></i></div>
        </div>
        <div class="game-block" data-technology="html">
            <div class="face front"></div>
            <div class="face back"><i class="fab fa-html5"></i></div>
        </div>
        <div class="game-block" data-technology="html">
            <div class=" face front"></div>
            <div class="face back"><i class="fab fa-html5"></i></div>
        </div>
        <div class="game-block" data-technology="css">
            <div class="face front"></div>
            <div class="face back"><i class="fab fa-css3-alt"></i></div>
        </div>
        <div class="game-block" data-technology="css">
            <div class=" face front"></div>
            <div class="face back"><i class="fab fa-css3-alt"></i></div>
        </div>
    </div>

    <div class="end-game">
        <div class="replay">
            <div class="again-text">

            </div>
            <div id="again-btn">
                Play again ?
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
